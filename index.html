<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Generator</title>
    <link rel="stylesheet" href="quotes.css">
</head>
<body>
    <!-- Project 1 : Quote Generator-->
    <div class="quotescontainer">

        <div class="headers">
            <h2>Stev Quote Generator</h2>
        </div>

        <div class="main-content">

            <div class="text-area">
                <span class="quote">
                    "I do the very best I know how - the very best I
                    can; and I mean to keep on doing so until the end."
                </span>
            </div>
            
            <div class="person">Abraham Lincoln</div>

            <div class="btnNewQuote">
                <button id="btn-newQuote">New Quote</button>
            </div>

        </div>
        
    </div>
</body>

<script src="quotes.js"></script>
</html>
